<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="sign-in.css">
  <link rel="stylesheet" type="text/css" href="../css/util.css">
  <!--===============================================================================================-->
</head>

<body>


  <div class="parent"> 
  <div class="overlay"> </div>

  <!-- navbar starts here -->
  <nav class="navbar navbar-expand-md navbar-light ">
    <a class="navbar-brand" href="#">
      <img src="/images/Examster_light.png" alt="Examster" loading="lazy">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon light"></span>
    </button>
          <div class="collapse navbar-collapse " id="navbarCollapse">
            <ul class="navbar-nav ml-auto l-nav-ul">
      <li class="nav-item">
        <a class="nav-link l-navlink" href="#">FAQ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link l-navlink" href="#">Sign-in</a>
      </li>
    </ul>
  </div>
  </nav>
  <!-- navbar ends here -->





  <div class="container-fluid l-main ">
    <div class="container">
      <div class="row">
        <div class="col-xl-6 p-b-24">
          <h2 class="Signin-title">
            Sign-In with Examster
          </h2>

          <p class="signin-text">
            Sign-in to commerce your examinations,
            ensure your are adequately prepared to avoid unwarranted problems.
          </p>
        </div>
        <div class="col-xl-6">
          <div class="card" style="width: 30rem;">
            <div class="card-body">
              <h5 class="card-title ">Student Sign-In</h5>
              <div class="line"></div>

              <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input100 l-input" type="text" name="Exam ID" placeholder="Exam ID">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>

              <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input100 l-input" type="text" name="email" placeholder="Email Address">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
              </div>
              <div class=" text-center">
                <button class="btn l-btn" type="submit"> Proceed </button>
                <div class=" "> <p class="l-card-link">Can't Sign-In? <a href="#" class=" l-card-link2">Contact Support</a></p>
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  </div>
  </div>


  <!--===============================================================================================-->
  <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="../bootstrap/js/popper.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/tilt/tilt.jquery.min.js"></script>
</body>

</html>
